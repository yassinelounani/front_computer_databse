<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->

    <!-- Login Form -->
    <form (ngSubmit)="onSubmitForm()" [formGroup]="form">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="login" formControlName="username">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="form.invalid">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
