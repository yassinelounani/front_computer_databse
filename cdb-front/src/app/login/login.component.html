<div class="parent">
    <h1>Login</h1>


    <form [formGroup]="loginForm">
        <div class='example-container'>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Userame" name="username" formControlName="username">
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessage('username')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password" formControlName="password">
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessage('password')}}</mat-error>
            </mat-form-field>
            <button mat-stroked-button type="submit" aria-label="Add button" (click)="onSubmit()"
                [disabled]="loginForm.invalid">
                Login
            </button>
        </div>
    </form>
</div>
