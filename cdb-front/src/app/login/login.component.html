<div style="text-align:center">
    <h1>Computer Database</h1>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"/>
            <div *ngIf="loginForm.controls.username.errors">
                <div *ngIf="loginForm.controls.username.errors.required">please enter a username</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"/>
            <div *ngIf="loginForm.controls.password.errors">
                <div *ngIf="loginForm.controls.password.errors.required">please enter a password</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
